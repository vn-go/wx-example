[request_definition]
r = sub, obj, act
# sub = subject (người dùng)
# obj = object (tài nguyên, ví dụ endpoint)
# act = action (hành động: read, write, delete...)

[policy_definition]
p = sub, obj, act
# Cấu trúc policy: ai được phép làm gì

[role_definition]
g = _, _
# g = role inheritance (tùy chọn)
# ví dụ: g = alice, admin -> alice có quyền của admin

[policy_effect]
e = some(where (p.eft == allow))
# Nếu ít nhất một policy cho phép, thì cho phép

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act
# Kiểm tra xem user có role hoặc permission phù hợp hay không
